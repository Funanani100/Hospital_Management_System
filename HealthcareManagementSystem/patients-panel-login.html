<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeCare+</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
  margin: 0;
  font-family: 'IBM Plex Sans', sans-serif;
  background: linear-gradient(90deg, #4a00e0, #00aaff);
  color: white;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  display: flex;
  align-items: center;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

.main-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 50px;
  height: calc(100vh - 60px);
}

.left-content {
  text-align: center;
}

.left-content .icon img {
  width: 100px;
}

.login-container {
  background: white;
  color: #333;
  border-radius: 10px;
  padding: 30px 40px;
  width: 300px;
  text-align: center;
}

.login-container .login-icon img {
  width: 60px;
}

.login-container h2 {
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.login-container label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
  font-size: 0.9rem;
}

.login-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 0.9rem;
}

.login-container button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
}

.login-container button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">LifeCare+</div>
    <ul class="nav-links">
      <li><a href="signUp_panel.html">HOME</a></li>
      <li><a href="aboutUs.html">ABOUT US</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
  </div>

  <div class="main-container">
    <div class="left-content">
      <div class="icon">
        <img src="ambulance-icon.png" alt="Ambulance Icon">
      </div>
      <p>We are here for you!</p>
    </div>
    <div class="login-container">
      <div class="login-icon">
        <img src="hospital-icon.png" alt="Hospital Icon">
      </div>
      <h2>Patient Login</h2>
      <form>
        <label>Email-ID:</label>
        <input type="email" placeholder="enter email ID" required>
        <label>Password:</label>
        <input type="password" placeholder="enter password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
